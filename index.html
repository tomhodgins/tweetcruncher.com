      if (match.test(text)) {

        text = text.replace(match, sub.char)

      }

    })

    output.value = text

  }

  window.addEventListener('load', crunch)
  input.addEventListener('blur', crunch)
  input.addEventListener('keyup', crunch)

      if (stored) field.value = stored

      return field.addEventListener('input', function() {

        return localStorage[this.dataset.persist] = this.value
